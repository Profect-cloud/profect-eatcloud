<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 오류 - EatCloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #fab1a0;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-details {
            background: #fef5e7;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
            border-left: 4px solid #fab1a0;
        }
        
        .error-details h3 {
            color: #e17055;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .error-details p {
            color: #636e72;
            margin-bottom: 0.5rem;
        }
        
        .error-code {
            background: #e17055;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #fab1a0;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e17055;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .help-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }
        
        .help-section h4 {
            color: #495057;
            margin-bottom: 1rem;
        }
        
        .help-section ul {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .help-section li {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .error-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🍽️</div>
        <h1 class="error-title">주문 처리 오류</h1>
        <p class="error-message">
            주문을 처리하는 중에 문제가 발생했습니다.
        </p>
        
        <div class="error-details">
            <h3>오류 상세 정보</h3>
            <p><strong>오류 메시지:</strong> <span th:text="${error ?: '알 수 없는 오류가 발생했습니다.'}">알 수 없는 오류가 발생했습니다.</span></p>
            <p th:if="${orderId}"><strong>주문 ID:</strong> <span th:text="${orderId}">-</span></p>
            <p th:if="${orderNumber}"><strong>주문 번호:</strong> <span th:text="${orderNumber}">-</span></p>
            <p th:if="${timestamp}"><strong>발생 시간:</strong> <span th:text="${timestamp}">-</span></p>
            <div class="error-code" th:if="${errorCode}" th:text="'오류 코드: ' + ${errorCode}">ERROR_001</div>
        </div>
        
        <div class="action-buttons">
            <a href="/api/v1/payment/order" class="btn btn-primary">다시 주문하기</a>
            <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
        
        <div class="help-section">
            <h4>이런 경우에 오류가 발생할 수 있습니다:</h4>
            <ul>
                <li>장바구니가 비어있는 경우</li>
                <li>선택한 메뉴가 품절된 경우</li>
                <li>결제 정보가 올바르지 않은 경우</li>
                <li>포인트 잔액이 부족한 경우</li>
                <li>네트워크 연결 문제</li>
            </ul>
            <p style="margin-top: 1rem;">
                문제가 계속 발생하면 <a href="/contact" style="color: #fab1a0; text-decoration: none;">고객센터</a>로 문의해주세요.
            </p>
        </div>
    </div>
</body>
</html>
