<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니가 비어있습니다 - EatCloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .empty-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .empty-icon {
            font-size: 5rem;
            color: #a8edea;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .empty-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #a8edea;
            color: #2c3e50;
        }
        
        .btn-primary:hover {
            background: #7fdbda;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #fed6e3;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #fcc8d4;
            transform: translateY(-2px);
        }
        
        .suggestions {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .suggestions h4 {
            color: #495057;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .suggestion-list {
            list-style: none;
            text-align: left;
        }
        
        .suggestion-list li {
            padding: 0.5rem 0;
            color: #6c757d;
            border-bottom: 1px solid #dee2e6;
        }
        
        .suggestion-list li:last-child {
            border-bottom: none;
        }
        
        .suggestion-list li::before {
            content: "🍴";
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="empty-container">
        <div class="empty-icon">🛒</div>
        <h1 class="empty-title">장바구니가 비어있습니다</h1>
        <p class="empty-message">
            아직 담은 메뉴가 없습니다.<br>
            맛있는 음식을 찾아 장바구니에 담아보세요!
        </p>
        
        <div class="action-buttons">
            <a href="/stores" class="btn btn-primary">매장 둘러보기</a>
            <a href="/" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
        
        <div class="suggestions">
            <h4>이런 메뉴는 어떠세요?</h4>
            <ul class="suggestion-list">
                <li>치킨 - 바삭하고 맛있는 프라이드 치킨</li>
                <li>피자 - 치즈가 가득한 화덕 피자</li>
                <li>한식 - 집밥 같은 따뜻한 한식</li>
                <li>중식 - 진짜 중국의 맛을 느낄 수 있는 요리</li>
                <li>일식 - 신선한 재료로 만든 일본 요리</li>
            </ul>
        </div>
    </div>
</body>
</html>
