<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 부족 - EatCloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdcb6e 0%, #e84393 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #fdcb6e;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .points-info {
            background: #fef9e7;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #fdcb6e;
        }
        
        .points-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .points-row:last-child {
            margin-bottom: 0;
            font-weight: 700;
            color: #e84393;
            padding-top: 0.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #fdcb6e;
            color: #2c3e50;
        }
        
        .btn-primary:hover {
            background: #f1c40f;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e84393;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #d63384;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: #666;
            border: 2px solid #dee2e6;
        }
        
        .btn-outline:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">💰</div>
        <h1 class="error-title">포인트가 부족합니다</h1>
        <p class="error-message">
            현재 보유 포인트가 사용하려는 포인트보다 부족합니다.
        </p>
        
        <div class="points-info">
            <div class="points-row">
                <span>현재 보유 포인트:</span>
                <span th:text="${currentPoints ?: '0'} + 'P'">0P</span>
            </div>
            <div class="points-row">
                <span>사용하려는 포인트:</span>
                <span th:text="${requestedPoints ?: '0'} + 'P'">0P</span>
            </div>
            <div class="points-row">
                <span>부족한 포인트:</span>
                <span th:text="${(requestedPoints ?: 0) - (currentPoints ?: 0)} + 'P'">0P</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/api/v1/payment/charge" class="btn btn-primary">포인트 충전하기</a>
            <a href="/api/v1/payment/order" class="btn btn-secondary">다시 주문하기</a>
            <a href="/" class="btn btn-outline">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
